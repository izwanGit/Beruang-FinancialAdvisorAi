<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Onboarding - Beruang</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f0e6;
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .back-arrow {
      font-size: 24px;
      position: absolute;
      top: 20px;
      left: 20px;
      cursor: pointer;
      color: #083c25;
    }

    .main-text {
      color: #083c25;
      font-weight: bold;
      font-size: 32px;
    }

    .sub-text {
      color: #555;
      font-size: 16px;
      margin-bottom: 40px;
    }

    .input-group {
      max-width: 500px;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 999px;
      overflow: hidden;
    }

    .form-control {
      border: none;
      border-radius: 0;
      padding: 18px 24px;
      font-size: 16px;
      background-color: #fff;
    }

    .form-control::placeholder {
      color: #ccc;
      font-style: italic;
    }

    .btn-submit {
      background-color: transparent;
      border: none;
      padding-right: 20px;
      color: #c3bfbf;
      font-size: 24px;
    }

    .btn-submit:hover {
      color: #000;
    }
  </style>  </style>
</head>
<body>
  <a href="{{ url_for('age') }}" class="back-arrow">‚Üê</a>

  <div class="text-center">
    <h1 class="main-text">What do you do, {{ name }}? üíº</h1>
    <p class="sub-text">Your occupation helps me understand your financial situation better.</p>

    <form method="post" action="{{ url_for('occupation') }}">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Your occupation.." name="occupation" required>
        <button class="btn-submit" type="submit">‚Üë</button>
      </div>
    </form>
  </div>
</body>
</html>
