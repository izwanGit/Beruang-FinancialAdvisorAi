<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Onboarding - Beruang</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f0e6;
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .back-arrow {
      font-size: 24px;
      position: absolute;
      top: 20px;
      left: 20px;
      cursor: pointer;
      color: #083c25;
    }

    .main-text {
      color: #083c25;
      font-weight: bold;
      font-size: 32px;
      margin-bottom: 30px;
    }

    .financial-form {
      background-color: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }

    .form-control {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
    }

    .btn-submit {
      background-color: #083c25;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 15px;
      width: 100%;
      font-size: 18px;
    }

    .btn-submit:hover {
      background-color: #062d1c;
    }
  </style>
</head>
<body>
  <a href="{{ url_for('occupation') }}" class="back-arrow">‚Üê</a>

  <div class="text-center">
    <h1 class="main-text">Tell me about your finances, {{ name }}</h1>

    <div class="financial-form">
      <form method="post" action="{{ url_for('financial') }}">
        <div class="mb-3">
          <input type="number" class="form-control" placeholder="Monthly Income (RM)" name="income" required>
        </div>
        <div class="mb-3">
          <input type="number" class="form-control" placeholder="Current Savings (RM)" name="savings" required>
        </div>
        <div class="mb-3">
          <input type="number" class="form-control" placeholder="Monthly Expenses (RM)" name="expenses" required>
        </div>
        <button type="submit" class="btn-submit">Complete Setup</button>
      </form>
    </div>
  </div>
</body>
</html>
